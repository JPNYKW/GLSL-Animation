<html>
      <head>
            <meta charset="utf-8">
            <title>WebGL - GLSL TEST</title>
            <link rel="stylesheet" href="style.css">
      </head>

      <body>
            <canvas id="webgl-canvas"></canvas>
            <div><button id="controller">STOP</button></div>

            <!-- glsl shader languages -->
            <script id="fs" type="x-shader/x-fragment">
                  precision mediump float;
                  uniform float time;
                  uniform vec2 mouse;
                  uniform vec2 res;

                  void main(void) {
                        vec2 p = (gl_FragCoord.xy * 2.0 - res) / min(res.x, res.y);

                        float r = 1.0 - abs(p.x + sin(time));
                        float g = abs(sin(time));
                        float b = 1.0 - abs(p.y) + abs(sin(time));

                        gl_FragColor = vec4(r, g, b, 1.0);
                  }
            </script>

            <script id="vs" type="x-shader/x-vertex">
            	attribute vec3 position;

                  void main(void) {
                        gl_Position = vec4(position, 1.0);
                  }
            </script>

            <!-- laod javascript -->
            <script src="main.js" type="text/javascript"></script>
      </body>
</html>
